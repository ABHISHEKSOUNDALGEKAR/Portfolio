<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enquiry</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
  <div class="w-full max-w-xl bg-white shadow-lg rounded-2xl p-8">
    <h1 class="text-3xl font-extrabold text-gray-900 mb-2">Send an Enquiry</h1>
    <p class="text-gray-600 mb-6">I’ll get back to you as soon as I can.</p>

    <form id="enquiryForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Name*</label>
        <input required name="name" class="mt-1 w-full rounded-xl border px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email*</label>
        <input required type="email" name="email" class="mt-1 w-full rounded-xl border px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Phone</label>
        <input name="phone" class="mt-1 w-full rounded-xl border px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500" placeholder="+1 555 555 5555">
      </div>

      <!-- honeypot -->
      <input type="text" name="company" autocomplete="off" tabindex="-1" class="hidden">

      <div>
        <div class="flex items-center justify-between">
          <label class="block text-sm font-medium text-gray-700">Message* (max 10,000 chars)</label>
          <span id="counter" class="text-xs text-gray-400">0 / 10000</span>
        </div>
        <textarea required name="message" maxlength="10000" rows="8"
          class="mt-1 w-full rounded-xl border px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <button class="w-full rounded-xl bg-blue-600 text-white py-3 font-semibold hover:bg-blue-700 transition"
              type="submit" id="submitBtn">
        Submit
      </button>

      <p id="status" class="text-sm mt-2"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('enquiryForm');
    const statusEl = document.getElementById('status');
    const counterEl = document.getElementById('counter');
    const messageEl = form.querySelector('textarea[name="message"]');

    messageEl.addEventListener('input', () => {
      counterEl.textContent = messageEl.value.length + ' / 10000';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = 'Submitting...';
      statusEl.className = 'text-sm mt-2 text-gray-500';

      const payload = {
        name:   form.name.value.trim(),
        email:  form.email.value.trim(),
        phone:  form.phone.value.trim(),
        message: messageEl.value.trim(),
        trap:   form.company.value || "" // honeypot
      };

      try {
        const res = await fetch('/api/enquiry', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (!res.ok || !data.ok) {
          throw new Error(data.error || 'Failed to submit');
        }

        statusEl.textContent = '✅ Thank you! Your enquiry has been received.';
        statusEl.className = 'text-sm mt-2 text-green-600';
        form.reset();
        counterEl.textContent = '0 / 10000';
      } catch (err) {
        statusEl.textContent = '❌ ' + err.message;
        statusEl.className = 'text-sm mt-2 text-red-600';
      }
    });
  </script>
</body>
</html>
